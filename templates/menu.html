{% extends 'base.html' %} {% block title %}Menu - Flower Coffee{% endblock %}
<main>
  {%block content %}

  <section class="menu">
    <h2>Menu Kopi</h2>
    <div class="menu-list">
      {% for item in menu %}
      <div class="menu-item">
        <h3>{{ item.nama }}</h3>
        <p>Rp{{ "{:,}".format(item.harga) }}</p>
      </div>
      {% endfor %}
    </div>
  </section>

  {% endblock %}
</main>
