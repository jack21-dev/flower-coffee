<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flower Coffee{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Flower Coffee</h1>
      <nav>
        <a href="/">Beranda</a>
        <a href="/menu">Menu</a>
        <a href="/tentang">Tentang</a>
        <a href="/kontak">Kontak</a>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2025 Flower Coffee. All rights reserved.</p>
    </footer>
  </body>
</html>
